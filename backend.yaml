apiVersion: apps/v1
kind: Deployment
metadata:
  name: smart-office-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smart-office-backend
  template:
    metadata:
      labels:
        app: smart-office-backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: smart-office-backend
        image: nelerayan/smart-office-backend:latest
        imagePullPolicy: Always 
        ports:
        - containerPort: 5000
        env:
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: smart-office-secret
              key: mongo-uri
        - name: FLASK_ENV
          valueFrom:
            configMapKeyRef:
              name: smart-office-config
              key: FLASK_ENV
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 20
